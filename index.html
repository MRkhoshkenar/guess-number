<html lang="en">

    <title>Guess My Number!!</title>

  <body class="container">
    <header class="header">
      <button class="btn header__btn again">Again!</button>
      <h1 class="header__heading">Guess My Number!</h1>

      <div class="header__number-box number-box">?</div>

    <main class="app">
      <section class="guess">
        <input type="text" class="guess__number" />
        <button class="btn check">Check!</button>
      </section>
      <section class="result">
        <p class="result__text message">Start guessing...</p>
        <div class="result__score">
